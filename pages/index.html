<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
        integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta name="description"
        content="ChatBlast est une chatbox publique, anonyme et commune à tous les utilisateurs. Vous discutez avec tout le monde en même, cela peut être plutôt amusant !">
    <meta name="keywords" content="chatbox,public,worldwide,world,chat,online-chat,online,fun,talk,tell">
    <meta name="theme-color" content="#44b996">
    <title>ChatBlast</title>
</head>

<body class="d-flex flex-column">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/main.css">
    <script src="/scripts/util.js"></script>

    <header class="text-center position-relative">
        <h1 class="title d-inline-block ms-5">ChatBlast</h1>
        <button onclick="disconnect();" id="disconnect"
            class="btn btn-danger btn-lg position-absolute end-0 top-50 translate-middle-y me-5 px-4">Se
            déconnecter</button>
        <button onclick="disconnect();" id="disconnect-img"
            class="position-absolute end-0 top-50 translate-middle-y me-5 border-0 bg-transparent" hidden>
            <img src="/images/logout.png">
        </button>
    </header>

    <div class="bg-light position-fixed top-0 left-0 translate-start slide-menu-container rounded-br-3"
        style="z-index: 20;filter: drop-shadow(3px 3px 10px rgba(0, 0, 0, .5));">
        <button id="show-online"
            class="activer w-100 bg-light py-2 px-3 text-center d-flex justify-content-center align-items-center translate-end rounded-br-3 border-0">
            <div class="online-circle rounded-circle me-3"></div>
            <span id="online-count">3 en ligne</span>
        </button>
        <div id="online-container">
            <table class="w-100 text-center table table-striped m-0">

            </table>
        </div>
    </div>

    <div id="chat" class="mx-5 mt-3 mb-4 h-100 d-flex flex-column rounded-3 position-relative">
        <div id="message-container" class="px-5 py-4 mt-2 overflow-auto h-100 position-relative" style="flex: 1 0px;">
            <p class="position-absolute top-50 start-50 translate-middle fs-4 text-secondary text-center" id="nomes">
                aucun message
            </p>
        </div>

        <form id="send-message" class="d-flex p-4">
            <div class="input-group me-3">
                <span class="input-group-text fs-5" id="inputGroup-sizing-default">Message</span>
                <input type="text" class="form-control form-inset fs-5" id="message" name="message"
                    aria-label="Message">
            </div>
            <input type="submit" class="px-3 btn btn-success fs-5">
        </form>
    </div>

    <footer class="w-100 py-3 bottom-0 text-center p-3 d-flex">
        <a href="https://www.github.com/baramex/chatbox" target="_blank">Projet Github</a>
        <p class="mb-0 text-white">Développé par <a href="https://www.github.com/baramex" target="_blank">Baramex</a> &
            <a href="mailto:arnaud.desarnaulds@gmail.com">VipeX</a>
        </p>
        <a href="/terms">Conditions d'utilisation</a>
    </footer>

    <script src="/scripts/main.js"></script>
</body>

</html>

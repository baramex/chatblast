<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="ChatBlast est une chatbox publique, anonyme et commune à tous les utilisateurs. Vous discutez avec tout le monde en même, cela peut être plutôt amusant !">
    <meta name="keywords"
        content="chatbox, public, worldwide, world, chat, online-chat, online, fun, talk, tell, chatblast">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <meta name="theme-color" content="#44b996">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; connect-src 'self'; script-src 'self' 'unsafe-inline' cdnjs.cloudflare.com cdn.socket.io; style-src 'self' 'unsafe-inline' cdn.jsdelivr.net; img-src * data:">
    <title>ChatBlast | inscription</title>
</head>

<body style="margin-bottom: 4rem;">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/main.css">
    <script src="/scripts/util.js"></script>

    <form id="register-form" class="position-absolute top-50 start-50 translate-middle container"
        style="width: 40%;max-width: 800px;">
        <div class="text-center">
            <h1 class="mb-4 fw-normal" class="form-label">Bienvenue sur <strong>ChatBlast</strong></h1>
            <div class="d-flex direction-column mt-4 justify-content-evenly w-100 inputs-container">
                <label for="avatar-input"
                    class="rounded-circle me-5 mt-4 pointer position-relative d-flex justify-content-center align-items-center p-1"
                    style="width: 150px; height: 150px;" id="avatar-container">
                    <p class="fs-5 m-0" style="color: #ececec;">Photo de <br>profil</p>
                    <input type="file" accept="image/*" name="avatar" id="avatar-input">
                    <img class="rounded-circle" alt="avatar" hidden>
                    <img class="position-absolute top-0 end-0 me-2 mt-1" width="25%" id="add-picture"
                        src="/images/add-picture.png" alt="add-avatar">
                </label>
                <div class="flex-grow-1 text-start">
                    <input type="text" class="form-control fs-4" id="username" placeholder="Nom d'utilisateur"
                        name="username" autocomplete="off" maxlength="32" required>
                    <input type="password" class="form-control fs-4 mt-4" id="password" placeholder="Mot de passe"
                        name="password" autocomplete="off" maxlength="32" required>
                    <input type="password" class="form-control fs-4 mt-4 mb-2" id="password_"
                        placeholder="Confirmez votre mot de passe" autocomplete="off" maxlength="32" required>
                    <a class="fs-6 align-top" href="/login">Vous avez déjà un compte ?</a>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <input type="submit" class="btn btn-outline-dark btn-lg fs-5 px-5" value="S'inscrire">
        </div>
    </form>

    <footer class="position-fixed w-100 py-3 bottom-0 text-center p-3 d-flex">
        <a href="https://www.github.com/baramex/chatblast" target="_blank">Projet Github</a>
        <p class="mb-0 text-white">Développé par <a href="https://www.github.com/baramex" target="_blank">Baramex</a> &
            <a href="https://github.com/vipexe" target="_blank">VipeX</a>
        </p>
        <a href="/terms">Conditions d'utilisation</a>
    </footer>

    <script src="/scripts/register.js"></script>
</body>

</html>

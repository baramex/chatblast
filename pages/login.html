<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <meta name="description"
        content="ChatBlast est une chatbox publique, anonyme et commune à tous les utilisateurs. Vous discutez avec tout le monde en même, cela peut être plutôt amusant !">
    <meta name="theme-color" content="#44b996">
    <meta name="keywords" content="chatbox,public,worldwide,world,chat,online-chat,online,fun,talk,tell">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <title>ChatBlast | connexion</title>
</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/main.css">
    <script src="/scripts/util.js"></script>

    <form id="login-form" class="position-absolute top-50 start-50 translate-middle container" style="width: 35%;">
        <div class="fs-1 text-center">
            <label class="mb-5" for="username" class="form-label">Bienvenue sur <strong>ChatBlast</strong></label>
            <input type="text" class="form-control fs-4" id="username" placeholder="Nom d'utilisateur" name="username">
        </div>
        <div class="text-center mt-4">
            <input type="submit" class="btn btn-outline-dark btn-lg fs-5 px-5" value="Continuer">
        </div>
    </form>

    <footer class="position-fixed w-100 py-3 bottom-0 text-center p-3 d-flex">
        <a href="https://www.github.com/baramex/chatbox" target="_blank">Projet Github</a>
        <p class="mb-0 text-white">Développé par <a href="https://www.github.com/baramex" target="_blank">Baramex</a> &
            <a href="https://github.com/vipexe" target="_blank">VipeX</a>
        </p>
        <a href="/terms">Conditions d'utilisation</a>
    </footer>

    <script src="/scripts/login.js"></script>
</body>

</html>
